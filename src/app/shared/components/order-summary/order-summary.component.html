<div class="mx-auto max-w-4xl flex-1 space-y-6 w-full">
  <div class="space-y-4 rounded-lg border border-gray-200 p-4 bg-white shadow-sm">
    <p class="text-xl font-semibold">Order Summary</p>
    <div class="space-y-4">
      <div class="space-y-2">
        <div class="flex justify-between">
          <span class="font-medium text-gray-500">Subtotal</span>
          <span class="font-medium text-gray-900">
            {{cartService.totals()?.subtotal | currency}}
          </span>
        </div>
        <div class="flex justify-between">
          <span class="font-medium text-gray-500">Discount</span>
          <span class="font-medium text-green-400">
            -{{cartService.totals()?.discount | currency}}
          </span>
        </div>
        <div class="flex justify-between">
          <span class="font-medium text-gray-500">Delivery Fee</span>
          <span class="font-medium text-gray-900">
            {{cartService.totals()?.shipping | currency}}
          </span>
        </div>
      </div>

      <div class="flex justify-between border-t border-gray-200 pt-2">
        <span class="font-medium text-gray-500">Total</span>
        <span class="font-medium text-gray-900">
          {{cartService.totals()?.total | currency}}
        </span>
      </div>
    </div>

    @if (location.path() !== '/checkout') {
    <div class="flex flex-col gap-2 w-full">
      <button routerLink="/checkout" mat-flat-button color="primary" class="w-full">Checkout</button>
      <button routerLink="/shop" mat-flat-button color="primary" class="w-full">Continue Shopping</button>
    </div>
    }
  </div>
</div>
