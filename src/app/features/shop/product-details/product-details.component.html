@if (product) {
    <section class="py-8">
        <div class="max-w-screen-2xl px-4 mx-auto">
            <div class="grid grid-cols-2 gap-8">
                <div class="max-w-xl mx-auto">
                    <img class="w-full" src="{{product.pictureUrl}}" alt="product image">
                </div>

                <div>
                    <h1 class="text-2xl font-semibold text-gray-900">{{product.name}}</h1>
                    
                    <p>You have {{quantityInCart}} of this item in your cart</p>
                    
                    <div class="mt-4 items-center gap-4 flex">
                        <p class="text-3xl font-extrabold text-gray-900">{{product.price | currency}}</p>
                    </div>
                    
                    <div class="flex gap-4 mt-6 items-center">
                        <button 
                            [disabled]="quantity === quantityInCart" 
                            (click)="updateCart()"
                            mat-flat-button color="primary" 
                            class="!h-[56px] !rounded-[8px] !px-6 flex items-center gap-2">
                            <mat-icon>shopping_cart</mat-icon>
                            <span class="font-semibold">{{getButtonText()}}</span>
                        </button>

                        <mat-form-field appearance="outline" class="!h-[56px] !rounded-[8px] !min-w-[120px]" style="margin: 0;">
                            <mat-label>Quantity</mat-label>
                            <input matInput min="0" [(ngModel)]="quantity" type="number" class="h-full">
                        </mat-form-field>
                    </div>
                    <p class="mt-10 text-gray-500">{{product.description}}</p>
                </div>
            </div>
        </div>
    </section>
}
