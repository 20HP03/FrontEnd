<div>
    <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
    <mat-divider></mat-divider>
    <div class="flex p-4 space-x-4">
        <div class="flex-1">
            <h4 class="font-semibold text-xl text-primary">Book Publisher</h4>
            <mat-selection-list [(ngModel)]="selectedBookPublishers" [multiple]="true">
                @for (bookPublisher of shopService.bookPublishers; track $index) {
                    <mat-list-option [value]="bookPublisher">{{bookPublisher}}</mat-list-option>
                }           
            </mat-selection-list>
        </div>
        
        <div class="flex-1">
            <h4 class="font-semibold text-xl text-primary">Types</h4>
            <mat-selection-list [(ngModel)]="selectedTypes" [multiple]="true">
                @for (type of shopService.types; track $index) {
                    <mat-list-option [value]="type">{{type}}</mat-list-option>
                }           
            </mat-selection-list>
        </div>
    </div>
    <div class="flex justify-end p-4">
        <button mat-flat-button (click)="applyFilters()">Apply Filters</button>
    </div>
</div>
